<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #d1d1d1;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
        }

        #inputForm, #results {
            background-color: #0a0a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #2a2a3a;
            background-color: #1a1a2e;
            color: #d1d1d1;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[disabled] {
            background-color: #002488;
        }

        p {
            margin-top: 20px;
        }

        #results {
            display: none;
        }
    </style>
</head>

<body>

<div id="inputForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="Enter a website URL">
    <div>
        <button onclick="addEntry()">Add Entry</button>
        <button onclick="startGame()">Finished</button>
    </div>
</div>

<div id="results">
    <button onclick="openLink()">Open Link</button>
    <button onclick="revealName()">Show Name</button>
    <button id="nextbtn" onclick="showNextEntry()" disabled>Next</button>
    <p>Entered by: <span id="displayName"></span></p>
</div>
<script>
    let entries = [];
    let currentEntry = -1;

    function addEntry() {
        let name = document.getElementById('name').value;
        let url = document.getElementById('url').value;

        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
        }

        if (name && url) {
            entries.push({ name, url });
            document.getElementById('name').value = '';
            document.getElementById('url').value = '';
        }
    }

    function startGame() {
        if (entries.length === 0) {
            alert('Please add at least one entry.');
            return;
        }

        document.getElementById('inputForm').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        shuffle(entries);
        showNextEntry();
    }

    function showNextEntry() {
        if (currentEntry + 1 < entries.length) {
            currentEntry += 1;
            document.getElementById('displayName').textContent = '?';
            document.getElementById('nextbtn').disabled = true;
        } else {
            alert('Game Over!');
        }
    }

    function openLink() {
        window.open(entries[currentEntry].url, '_blank');
    }

    function revealName() {
        document.getElementById('displayName').textContent = entries[currentEntry].name;
        document.getElementById('nextbtn').disabled = false;
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

  .catch(error => {
    // Handle any errors
    console.error('Error fetching data: ', error);
  }); */

</script>

</body>

</html>
