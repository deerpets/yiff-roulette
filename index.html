<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Guessing Game</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="inputForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="Enter a website URL">
        <div>
            <button onclick="addEntry()">Add Entry</button>
            <button onclick="startGame()">Finished</button>
        </div>
    </div>

    <div id="results">
        <button onclick="openLink()">Open Link</button>
        <button onclick="revealName()">Show Name</button>
        <button id="nextbtn" onclick="showNextEntry()" disabled>Next</button>
        <p>Entered by: <span id="displayName"></span></p>
    </div>
    <!-- <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script> -->
    <script type="module" src="./app.js"></script>
</body>

</html>
